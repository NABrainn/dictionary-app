spring:
  mvc:
    trailing-slash:
      match: true
  security:
    jwt:
      public: ${JWT_PUBLIC}
      private: ${JWT_PRIVATE}
  application:
    name: "dictionary"
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
translation:
  libreTranslate:
    base:
      url: "/translate"
gg:
  jte:
    development-mode: false
    usePrecompiledTemplates: true
flyway:
  url: ${DB_URL}
  user: ${DB_USER}
  password: ${DB_PASS}
logging:
  level:
    gg:
      jte: DEBUG
    org.springframework.web.servlet.view: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG

server:
  compression:
    enabled: true
    min-response-size: 2048

