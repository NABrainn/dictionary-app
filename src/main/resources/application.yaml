spring:
  mvc:
    trailing-slash:
      match: true
  security:
    jwt:
      public: ""
      private: ""
  application:
    name: "dictionary"
  datasource:
    url: "jdbc:postgresql://localhost:6000/dictionary"
    username: "1234"
    password: "1234"
translation:
  libreTranslate:
    base:
      url: "/translate"

gg:
  jte:
    templateLocation: src/main/jte
    templateSuffix: .jte
    developmentMode: true
flyway:
  url: "jdbc:postgresql://localhost:6000/dictionary"
  user: "1234"
  password: "1234"
logging:
  level:
    org:
      springframework.jdbc.core.JdbcTemplate: DEBUG
      org.springframework.security.web.FilterChainProxy: DEBUG
server:
  compression:
    enabled: true
    min-response-size: 2048
