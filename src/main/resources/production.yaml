spring:
  security:
    jwt:
      public: ${JWT_PUBLIC}
      private: ${JWT_PRIVATE}
  application:
    name: "dictionary"
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
gg:
  jte:
    templateLocation: src/main/jte
    templateSuffix: .jte
    developmentMode: false
server:
  compression:
    enabled: true
    min-response-size: 2048
